<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another Simple Website</title>
  <style>
    /* CSS Section */
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      background-color: #eef2f3;
    }
    nav {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- HTML Section -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Page</h1>
    <p>This is a simple demo with HTML, CSS, and JavaScript combined.</p>
    <button onclick="changeColor()">Change Background Color</button>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This page shows how you can keep everything in one file.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can add your contact info here.</p>
  </section>

  <script>
    // JavaScript Section
    function changeColor() {
      const colors = ["#f4a261", "#2a9d8f", "#e9c46a", "#264653", "#e76f51"];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
